<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <title>RL Account Helper</title>
    <style>
        .add-account {
            margin: 50px auto;
            max-width:768px;
        }
        h1 {
            text-align:center;
            margin: 25px;
        }
        label {
            white-space: nowrap;
        }
        .account-table-container {
            margin:50px auto;
            max-width:1024px;
            min-height:400px;
        }
        .rls-container {
            margin:50px auto;
            max-width:1024px;
            text-align:center;
        }
    </style>
  </head>
  <body>
    <div class="container-fluid">
        <h1>RL Account Helper</h1>
        <div class="form-row add-account">
          <div class="col-md-5">
            <label for="steam-id">Steam ID</label>
            <input type="text" class="form-control" id="steam-id" placeholder="Required">
            <div class="invalid-feedback lacking-steam-id">
                Please enter a Steam ID.
            </div>
            <div class="invalid-feedback invalid-steam-id">
                Invalid Steam ID
            </div>
            <div class="invalid-feedback bad-things">
                Something went wrong...
            </div>
          </div>
          <div class="col-md-5">
            <label for="account-name">Account Name</label>
            <input type="text" class="form-control" id="account-name">
          </div>
          <div class="col-md-2">
            <label>&nbsp;</label>
            <button type="button" class="btn btn-primary btn-block" id="add-account">Add Account</button>
          </div>
        </div>
        
        <div class="account-table-container">
          <table class="table" id="account-table">
            <thead class="thead-light">
              <tr>
                <th scope="col">Steam ID</th>
                <th scope="col">Account Name</th>
                <th scope="col">Display Name</th>
                <th scope="col">Solo Duel</th>
                <th scope="col">Doubles</th>
                <th scope="col">Solo Standard</th>
                <th scope="col">Standard</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
        <div class="rls-container">
          <a href="https://rocketleaguestats.com" alt="Rocket League Stats Banner">
            <img src="rls_partner_horizontal_small.png">
          </a>
        </div>
    </div>
    <script
			  src="https://code.jquery.com/jquery-3.3.1.min.js"
			  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
			  crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script>
        var account_data = {};
        function check_new_account() {
            clear_error();
            if (!has_required_field()) {
                return;
            }
            
            $('#add-account').prop('disabled', true);
            
            var steam_id = $('#steam-id').val();
            
            //check if account is already in list
            if (is_in_account_data(steam_id)) {
                clear_fields();
                return;
            }
            
            //tries to get display_name - if returns false, no such id exists
            $.post('rlaccounthelper.php', {steam_id: steam_id, method: 'validate'}).then(function(data) {
                if (data === 'false') {
                    $('.invalid-steam-id').show();
                    $('#steam-id').addClass('is-invalid');
                    $('#add-account').prop('disabled', false);
                    return;
                }
                add_account(steam_id, data);
                clear_fields();
                $('#add-account').prop('disabled', false);
                
            }, function() {
                $('.bad-things').show();
                $('#add-account').prop('disabled', false);
            });
        }
        function add_account(steam_id, display_name) {
            var account_name = $('#account-name').val();            
            var object_count = Object.keys(account_data).length;
            
            account_data[object_count] = {
                steam_id: steam_id, 
                account_name: account_name, 
                display_name: display_name,
                solo_duel: '',
                doubles: '',
                solo_standard: '',
                standard: ''
            };
            
            update_cookie();
            populate_table();
        }
        function populate_table() {
            var object_count = Object.keys(account_data).length;
            
            $('#account-table tbody').html('');
            for (let i=0; i < object_count; i++) {
                let html = "<tr><td>"+ account_data[i]['steam_id'] +"</td>";
                html += "<td>"+ account_data[i]['account_name'] +"</td>";
                html += "<td>"+ account_data[i]['display_name'] +"</td>";
                html += "<td>"+ account_data[i]['solo_duel'] +"</td>";
                html += "<td>"+ account_data[i]['doubles'] +"</td>";
                html += "<td>"+ account_data[i]['solo_standard'] +"</td>";
                html += "<td>"+ account_data[i]['standard'] +"</td></tr>";
                $('#account-table tbody').append(html);
            }
        }
        function is_in_account_data(steam_id) {
            var check = false;
            $.each(account_data, function(key, value) {
                if (value.steam_id = steam_id) {
                    check = true;
                }
            });
            
            return check;
        }
        function clear_fields() {
            $('.add-account input').val('');
        }
        function update_cookie() {
            //update cookie
        }
        function has_required_field() {
            if (!$('#steam-id').val()) {
                $('.lacking-steam-id').show();
                $('#steam-id').addClass('is-invalid');
                return false;
            }
            return true;
        }
        function clear_error() {
            $('.invalid-feedback').hide();
            $('#steam-id').removeClass('is-invalid');
        }
        $('#add-account').click(check_new_account);
        $('#steam-id').keyup(function() {
            clear_error();
        });
    </script>
  </body>
</html>
