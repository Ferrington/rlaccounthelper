<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> 
	<link href="css/rlaccounthelper.css" rel="stylesheet">
    <title>RL Account Helper</title>
  </head>
  <body>
  
    <div class="container-fluid">
	
        <div class="header-image">
			<img src="imgs/logo.png" class="img-fluid" alt="Logo for Rocket League Account Helper">
		</div>
        <div class="form-row add-account">
          <div class="col-md-5">
            <label for="steam-id">Steam ID </label> <i class="fas fa-info-circle" title="This is the ID found at the end of your steam profile URL. It will be a number if you did not create a custom URL." id="steam-id-info"></i>
            <input type="text" class="form-control" id="steam-id" placeholder="Required">
            <div class="invalid-feedback lacking-steam-id">
                Please enter a Steam ID.
            </div>
            <div class="invalid-feedback invalid-steam-id">
                Invalid Steam ID.
            </div>
            <div class="invalid-feedback account-exists">
                You've already added this account.
            </div>
            <div class="invalid-feedback bad-things">
                Something went wrong...
            </div>
            <div class="invalid-feedback too-many-accounts">
                Sorry, you can track a maximum of 20 accounts!
            </div>
          </div>
          <div class="col-md-5">
            <label for="account-name">Account Name</label> <i class="fas fa-info-circle" title="Optionally add a name<br>to keep track of multiple accounts." id="account-name-info"></i>
            <input type="text" class="form-control" id="account-name">
          </div>
          <div class="col-md-2">
            <label>&nbsp;</label>
            <button type="button" class="btn btn-primary btn-block" id="add-account">Add Account</button>
          </div>
        </div>
        
        <div class="update-button-container">
            <button type="button" class="btn btn-primary" id="update-ranks">Update Ranks</button>
        </div>
        
        <div class="account-table-container">
          <table class="table tablesorter" id="account-table">
            <thead class="thead-light">
              <tr>
				<th scope="col" class="w-s"></th>
                <th scope="col">Steam ID</th>
                <th scope="col">Account Name</th>
                <th scope="col">Display Name</th>
                <th scope="col" class="rank-th w-m">Solo Duel</th>
                <th scope="col" class="rank-th w-m">Doubles</th>
                <th scope="col" class="rank-th w-m">Solo Standard</th>
                <th scope="col" class="rank-th w-m">Standard</th>
                <th scope="col" class="w-s"></th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
       
    </div>
	
    <div class="footer">
	  <div class="artist-credit">
		<p>Rocket League Ball Art Created By</p>
		<p><a href="https://www.reddit.com/u/RoboPixels">/u/RoboPixels</a></p>
	  </div>
    </div>
	
    <script
			  src="https://code.jquery.com/jquery-3.3.1.min.js"
			  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
			  crossorigin="anonymous"></script>
	<script src="https://unpkg.com/tippy.js@2.5.3/dist/tippy.all.min.js"></script>
	<script src="js/jquery.tablesorter.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
    <script src="js/rlaccounthelper.js"></script>
  </body>
</html>
