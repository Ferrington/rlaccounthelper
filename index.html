<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <title>RL Account Helper</title>
    <style>
        html {
          position: relative;
          min-height: 100%;
        }
        body {
          margin-bottom: 200px; /* Margin bottom by footer height */
        }
        .rls-container {
          position: absolute;
          bottom: 0;
          width: 100%;
          height: 150px; /* Set the fixed height of the footer here */
          line-height: 150px; /* Vertically center the text there */
          text-align:center;
        }
        .add-account {
            margin: 50px auto;
            max-width:768px;
        }
        .update-button-container {
            text-align:center;
        }
        h1 {
            text-align:center;
            margin: 25px;
        }
        label {
            white-space: nowrap;
        }
        .account-table-container {
            margin:20px auto;
            max-width:1024px;
        }
    </style>
  </head>
  <body>
    <div class="container-fluid">
        <h1>Rocket League Account Helper</h1>
        <div class="form-row add-account">
          <div class="col-md-5">
            <label for="steam-id">Steam ID</label>
            <input type="text" class="form-control" id="steam-id" placeholder="Required">
            <div class="invalid-feedback lacking-steam-id">
                Please enter a Steam ID.
            </div>
            <div class="invalid-feedback invalid-steam-id">
                Invalid Steam ID
            </div>
            <div class="invalid-feedback bad-things">
                Something went wrong...
            </div>
            <div class="invalid-feedback too-many-accounts">
                Sorry, you can track a maximum of 20 accounts!
            </div>
          </div>
          <div class="col-md-5">
            <label for="account-name">Account Name</label>
            <input type="text" class="form-control" id="account-name">
          </div>
          <div class="col-md-2">
            <label>&nbsp;</label>
            <button type="button" class="btn btn-primary btn-block" id="add-account">Add Account</button>
          </div>
        </div>
        
        <div class="update-button-container">
            <button type="button" class="btn btn-primary" id="update-ranks">Update Ranks</button>
        </div>
        
        <div class="account-table-container">
          <table class="table" id="account-table">
            <thead class="thead-light">
              <tr>
                <th scope="col">Steam ID</th>
                <th scope="col">Account Name</th>
                <th scope="col">Display Name</th>
                <th scope="col">Solo Duel</th>
                <th scope="col">Doubles</th>
                <th scope="col">Solo Standard</th>
                <th scope="col">Standard</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
       
    </div>
    <div class="rls-container">
      <a href="https://rocketleaguestats.com" alt="Rocket League Stats Banner">
        <img src="imgs/rls_partner_horizontal_small.png">
      </a>
    </div>
    <script
			  src="https://code.jquery.com/jquery-3.3.1.min.js"
			  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
			  crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
    <script>
    
        //set global
        var account_data = {};
        
        //on load events
        $(function() {
            account_data = get_cookie();
            draw_table();
        });
        
        //triggers
        $('#add-account').click(function() {  
            check_new_account();
            $(this).blur();
        });
        $('#steam-id').keyup(clear_error);
        $('#account-table tbody').on('click', '.remove-account', function() {
            var $parent_row = $(this).closest('tr');
            var index = $parent_row.index();
            remove_account(index);
            draw_table();
        });
        $('.add-account input').keypress(function(e) {
            var key = e.which;
            if (key ==13) {
                $('#add-account').click();
            }
        });
        $('#update-ranks').click(update_ranks);
        
        //functions        
        function update_ranks() {
            $.post('ajax/rlaccounthelper.php', {account_data: account_data, method: 'get_rank_info'}).then(function(data) {
                console.log(data);
            }, function(data) {
                console.log(data);
            });
            //
        }
        function check_new_account() {
            clear_error();
            if (missing_required_field() || has_too_many_accounts()) {
                $('#steam-id').focus();
                return;
            }
            
            start_loading_animation($('#add-account'));
            
            var steam_id = $('#steam-id').val();
            
            //check if account is already in list
            if (is_in_account_data(steam_id)) {
                clear_fields();
                stop_loading_animation($('#add-account'));
                return;
            }

            //tries to get display_name - if returns false, no such id exists
            $.post('ajax/rlaccounthelper.php', {steam_id: steam_id, method: 'get_display_name'}).then(function(data) {
                if (data === 'false') {
                    $('.invalid-steam-id').show();
                    $('#steam-id').addClass('is-invalid');
                    stop_loading_animation($('#add-account'));
                    return;
                }
                
                add_account(steam_id, data);
                clear_fields();
                stop_loading_animation($('#add-account'));
            }, function(data) {
                $('.bad-things').show();
                stop_loading_animation($('#add-account'));
            });
        }
        function add_account(steam_id, display_name) {
            var account_name = $('#account-name').val();            
            var object_count = Object.keys(account_data).length;
            
            account_data[object_count] = {
                steam_id: steam_id, 
                account_name: account_name, 
                display_name: display_name,
                solo_duel: {
                    mmr: '',
                    tier: '',
                    division: ''
                },
                doubles: {
                    mmr: '',
                    tier: '',
                    division: ''
                },
                solo_standard: {
                    mmr: '',
                    tier: '',
                    division: ''
                },
                standard: {
                    mmr: '',
                    tier: '',
                    division: ''
                },
            };

            update_cookie();
            draw_table();
        }
        function draw_table() {
            var object_count = Object.keys(account_data).length;
            
            $('#account-table tbody').html('');
            for (let i=0; i < object_count; i++) {
                let html = "<tr><td>"+ account_data[i]['steam_id'] +"</td>";
                html += "<td>"+ account_data[i]['account_name'] +"</td>";
                html += "<td>"+ account_data[i]['display_name'] +"</td>";
                html += "<td>"+ account_data[i]['solo_duel']['mmr'] +"</td>";
                html += "<td>"+ account_data[i]['doubles']['mmr'] +"</td>";
                html += "<td>"+ account_data[i]['solo_standard']['mmr'] +"</td>";
                html += "<td>"+ account_data[i]['standard']['mmr'] +"</td>";
                html += "<td><button type='button' class='btn btn-default btn-sm remove-account'><span class='fa fa-remove' aria-hidden='true'></span></button></td></tr>";
                $('#account-table tbody').append(html);
            }
        }
        function is_in_account_data(steam_id) {
            var check = false;
            $.each(account_data, function(key, value) {
                if (value.steam_id == steam_id) {
                    check = true;
                }
            });
            
            return check;
        }
        function clear_fields() {
            $('.add-account input').val('');
        }
        function update_cookie() {
            Cookies.set('rlaccounthelper', account_data);
        }
        function get_cookie() {
            var cookie = Cookies.getJSON('rlaccounthelper');
            if (cookie === undefined) {
                return {};
            } else {
                return cookie;
            }
        }
        function missing_required_field() {
            if (!$('#steam-id').val()) {
                $('.lacking-steam-id').show();
                $('#steam-id').addClass('is-invalid');
                return true;
            }
            return false;
        }
         function has_too_many_accounts() {
            var object_count = Object.keys(account_data).length;
            
            if (object_count >= 20) {
                $('.too-many-accounts').show();
                $('#steam-id').addClass('is-invalid');
                return true;
            }
            return false;
        }
        function start_loading_animation($this) {
            var loading_text = '<i class="fa fa-circle-o-notch fa-spin"></i> Loading';
            
            $this.prop('disabled', true);
           
            if ($this.html() !== loading_text) {
                $this.data('original-text', $this.html());
                $this.html(loading_text);
            }
        }
        function stop_loading_animation($this) {
            $this.prop('disabled', false);
            $this.html($this.data('original-text'));
            if ($this.attr('id') == 'add-account') {
                $('#steam-id').focus();
            }
        }
        function clear_error() {
            $('.invalid-feedback').hide();
            $('#steam-id').removeClass('is-invalid');
        }
        function remove_account(index) {
            delete account_data[index];
            
            var temp = {};
            var i = 0;
            $.each(account_data, function(key, value) {
                temp[i] = value;
                i++;
            });
            
            account_data = temp;
            update_cookie();
        }

    </script>
  </body>
</html>
